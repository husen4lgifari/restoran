<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit Menu - Hycen Food</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      padding: 50px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 30px;
    }
    .btn-edit {
      background-color: #00aaff;
      color: white;
      font-weight: bold;
      width: 100px;
    }
    .btn-edit:hover {
      background-color: #0083c4;
      color: white;
      font-weight: bold;
      width: 100px;
    }
    .btn-hapus {
      background-color: red;
      color: white;
      font-weight: bold;
      width: 100px;
    }
    .btn-hapus:hover {
      background-color: rgb(197, 0, 0);
      color: white;
      font-weight: bold;
      width: 100px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h5 class="text-center fw-bold mb-4">SILAKAN EDIT MENU</h5>
    <form>
      <div class="mb-3">
        <label for="namaMenu" class="form-label">Nama Menu</label>
        <input type="text" class="form-control" id="namaMenu" value="Mie Ayam Bakso">
      </div>

      <div class="mb-3">
        <label class="form-label">Jenis Menu</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="jenisMenu" id="makanan" value="Makanan" checked>
          <label class="form-check-label" for="makanan">Makanan</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="jenisMenu" id="minuman" value="Minuman">
          <label class="form-check-label" for="minuman">Minuman</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="stok" class="form-label">Stok</label>
        <input type="number" class="form-control" id="stok" value="30">
      </div>

      <div class="mb-3">
        <label for="harga" class="form-label">Harga Menu</label>
        <input type="number" class="form-control" id="harga" value="15000">
      </div>

      <div class="mb-4">
        <label for="fotoMenu" class="form-label">Foto Menu</label>
        <input class="form-control" type="file" id="fotoMenu">
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-edit">Edit</button>
        <button type="reset" class="btn btn-hapus">Hapus</button>
      </div>
    </form>
  </div>

</body>
</html>
