<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Hycen Food</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #ddd;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-box h4 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      border-bottom: 1px solid #aaa;
      padding-bottom: 10px;
    }
    .form-control::placeholder {
      color: #999;
    }
    .btn-login {
      background-color: #00aaff;
      color: white;
      font-weight: bold;
      width: 100%;
    }
    .btn-login:hover {
      background-color: #0087ca;
      color: white;
      font-weight: bold;
      width: 100%;
    }
    .btn-reset {
      background-color: red;
      color: white;
      font-weight: bold;
      width: 100%;
    }
    .btn-reset:hover {
      background-color: rgb(203, 0, 0);
      color: white;
      font-weight: bold;
      width: 100%;
    }
    .form-icon {
      width: 40px;
      text-align: center;
      background: #eee;
      border-right: 1px solid #ccc;
    }
    .input-group .form-control {
      border-left: none;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h4>FORM LOGIN</h4>
  <form>
    <div class="mb-3">
      <label>Username</label>
      <div class="input-group">
        <span class="input-group-text form-icon"><i class="fa fa-user"></i></span>
        <input type="text" class="form-control" placeholder="Masukan Username">
      </div>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <div class="input-group">
        <span class="input-group-text form-icon"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control" placeholder="Masukan Password">
      </div>
    </div>
    <div class="mb-3 text-start small">
      Belum Punya Akun? <a href="#">Buat Akun Anda !</a>
    </div>
    <div class="row g-2">
      <div class="col">
        <button type="submit" class="btn btn-login">LOGIN</button>
      </div>
      <div class="col">
        <button type="reset" class="btn btn-reset">RESET</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
